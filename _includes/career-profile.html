{% if site.summary %}
<section class="section summary-section">

  <h2 class="about-section-title"><i class="fa fa-user"></i>About Me</h2>

    <div class="summary">
      <p>{{ site.summary }}
        {%if site.summaryExt %}
        <span id="dots">...</span><span id="more"><br><br>{{ site.summaryExt}}</span>
        {% endif %}
      </p>
      <button class="read-more" onclick="myFunction()" id="myBtn">Read more</button>
    </div><!--//summary-->

</section><!--//section-->
{% endif %}
