{% if site.data.paper %}
<section class="section experiences-section">
  <button class="section-accordion">
    <div class="meta">
      <div class="upper-row">
          <h2 class="section-title"><i class="fa fa-paperclip"></i>Publications</h2>
        <div class="<time"></div>
      </div><!--//upper-row-->
    </div><!--//meta -->
  </button>
<div class="panel">
{% for paper in site.data.paper %}
  <div class="item">

    {% if paper.cite %}
      <p>{{paper.cite}}</p>
    {% endif %}
    <br>
    {%if paper.link%}
      <a href={{paper.link}}>{{paper.linkname}}</a>
    {%endif%}


  </div><!--//item-->
{% endfor %}
</div><!--panel-->
</section><!--//section-->
{% endif %}
