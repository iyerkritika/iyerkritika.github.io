{% if site.data.paper %}
<section class="section experiences-section">
  <button class="section-accordion"><i class="fa fa-paperclip"></i>Publications
  </button>
<div class="panel">
{% for paper in site.data.paper %}
  <div class="item">

    {% if paper.cite %}
      <p>{{paper.cite}}</p>
    {% endif %}
    <br>
    {%if paper.link%}
      <a href={{paper.link}}>{{paper.linkname}}</a>
    {%endif%}


  </div><!--//item-->
{% endfor %}
</div><!--panel-->
</section><!--//section-->
{% endif %}
