- project:
  title: Safe Driving using Model Predictive Control
  time: Jan '17 - May '17
  link: mpc_control
  details: "There is a boom in interest in self driving cars over the past few years. This project focuses on an algorithm that helps the car stay in lane as well as avoid obstacles safely and return to the lane. This was done using fmincon and yalmip libraries in matlab to optimize the path and produce primitives and reference path lines.
  <br><br>
  The video below shows the red line (the car) avoiding the blue dot (the obstacle) and  rejoining to the keeping the blue stars(the reference trajectory primitives)."
  software: Matlab
  #proimage: dlap
  provid: https://www.youtube.com/embed/ioxudJXcN8g

- project:
  title: Modular Teleoperation Framework
  time: Jan '17 - May '17
  link: modular_teleop
  details: "Some robots have a master- slave setup where the master dictates what to do and the slave does so accordingly. In cases like surgical robots, teleoperation is used where the surgeon works on the master and the slave follows those motions. In this project my team and I aimed at making a modular teleoperation framework that could help incorporate any master device to any slave device. We did have issues automating the inverse kinematics so we kept the slave device as constant(ABB IRB 120) and can vary the slave device to any device.
  <br><br>
  In the video shown below we decided to work with a haptic device as the master so that this can be applied to get haptic feedback during surgeries. The feedback is hard to show in video so a separate segment at the end of the video shows the force applied by the motors against the direction of motion. In the video, the haptic device(geomagic touch) is moved down and this movement is shown in Rviz. There is a bumper sensor coded to the end of the ABB arm which send signals back to the Geomagic via ROS and force is applied on the motors. "
  software: C++, ROS, Gazebo
  #proimage: dlap
  provid: https://www.youtube.com/embed/eJS6qXRqhds

- project:
  title: Fin Analysis and Modeling for a Manta Ray Fish
  time: Feb '17 - Jun '17
  details: "Manta rays are supremely efficient swimmers and can withstand a wide range of temperatures and pressures. To mimic their body movement would mean to be able to do deep sea navigation for extended periods of time. This would also help study manta ray behavior for oceanographers and marine biologists.
  <br><br>
  In this project, I modeled a manta ray fin from anatomically correct ratios in Solidworks. Then I did analysis of this fin in Comsol. I did deflection analysis, stress analysis, flow analysis with a velocity of 5m/s for water. The video shows the results of this analysis. "
  software: Solidworks, Comsol
  #proimage: dlap
  provid: https://www.youtube.com/embed/xW60XTqEUqI

- project:
  title: Motion Compensation of Davinci during surgery
  time: Oct '16 - Dec '16
  link: motion_comp
  details: "During surgery on parts that move involuntarily even while under anesthesia the surgeon moves the surgical instrument to compensate for this motion. This means that it is the surgeons job to synchronize his/her movements to the patient's. To make their job easier, my team and I worked on a model that would help the surgeon operate as the system takes care of the motion compensation.
  <br><br>
  This has been achieved on a simulation of the Davinci PSM and MTM models on gazebo using ROS. The MTM moves and incorporates teleoperation where the PSM performs the movement given by the MTM as well as compensation of movement of a platform which mimics movement of tissue. The platform has been coded to move in the form of a randomly generated Fourier transform. An Extended Kalman Filter(EKF) has been used to predict the next position of the platform or tissue. The video below shows the results from this model."
  software: C++, Gazebo,ROS
  #proimage: dlap
  provid: https://www.youtube.com/embed/WzyvoLGqVeE

- project:
  title: Manta Ray fin actuation using Nitnol wires and Pneumatics
  time: Sept '16 - Dec '16
  details: "Manta rays can swim very efficiently and this is due to the flap of their fins. In this project, my team and I designed a manta ray fin mold in solidworks. We then got the mold 3D printed and made manta ray models out of silicone ecoflex-30. Some manta rays had Nitnol wires in them during molding that had been pre-trained to fold in one direction, others had wires put in them after being molded. Another model was made of a bigger mold with chambers for air to go in. Manta rays were made and air was pushed into the chamber to create a movement. The results can be seen in the video below."
  software: Solidworks
  #proimage: dlap
  provid: https://www.youtube.com/embed/XknByCPCKAo

- project:
  title: Kiosk for Children with ASD
  time: Sept '15 - May '16
  details: "Autism Spectrum disorder(ASD) not only affects children's social skills but motor skills as well. This project was my Bachelor's thesis where I designed, fabricated and coded a kiosk to help children better their motor skills. Various factors have been taken into consideration while designing of this. Autistic children can be sensitive to various stimuli like touch or visual queues like LED lights.
  <br><br>
  A variety of different motions involving turning, pressing, picking up, placing, throwing, rolling and distance judgment are included in this. This has been integrated with sensors like IR, Ultrasounds and limit switches. DC motors are used to actuate different motions. One PIC board and one Arduino board were used to control these devices. Coding has been done to track the progress of each child. The image below shows the final setup. Paper has been submitted for publishing."
  software: Embedded C, Solidworks
  proimage: kiosk.jpg
  #provid: https://www.youtube.com/embed/WzyvoLGqVeE

